{% extends 'base.html' %}

{%block content%}

{% if form.errors %}
	{% for field in form %}
		{% for error in field.errors %} 
			<div class="alert alert-danger">
				<strong>{{ error|escape }}</strong>
			</div>
		{% endfor %}
	{% endfor %}
{% endif %}

<div class="container mt-5 d-flex justify-content-center w-50 p-3 mb-5">
	<form  class=" border w-100"method="post" action="{% url 'login' %}">
	{% csrf_token %}
		<div class="mx-5 pt-4 pb-4">
			<div class="row ms-5">
				<label class="ms-5"> Login </label>
				<span class="ms-5"> {{ form.username }} </span>
			</div>
			<div class="row ms-5">
				<label class="ms-5"> Heslo </label>
				<span class="ms-5"> {{ form.password }}</span>
			</div>
			<div class="mt-3 mb-2 ms-5 w-100 d-flex justify-content-center">
				<input class="rounded border-0 bg-info text-white p-1 ms-5" type="submit" value="Přihlášení"/>
				<input class="ms-5" type="hidden" name="next" value="{{ next }}"/>
			</div>
		</div>
	</form>
</div>

<div class="float-right text-end w-50 mb-5">
	<a class = "text-decoration-none text-info" href="{% url 'signup' %}"> Registrace </a>
</div>

{% endblock %}
