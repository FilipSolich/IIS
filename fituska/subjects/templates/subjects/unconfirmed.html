{% extends 'base.html' %}
{% block content %}
<div class="container">
   <div class="row text-center">
      <div class="col">
         <h1>Nově přidané předměty</h1>
      </div>
   </div>
   {% for subject in unconfirmed_subjects %}
   <p>
   <div>
      <ul class="list-group w-100 mt-1">
         <h5>{{ subject.name }}</h5>
         <div class="align-self-end">
            <a href="confirm/{{ subject.id }}">Potvrdit</a>
            <a href="reject/{{ subject.id }}">Odmitnout</a>
         </div>
         <li class="list-group-item">Přidal/a: <b>{{ subject.user }}</b></li>
      </ul>
   </div>
   </p>
   {% endfor %}
</div>
{% endblock %}
