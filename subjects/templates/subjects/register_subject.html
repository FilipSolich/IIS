{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row text-center">
        <div class="col">
            <h1>Registrace</h1>
        </div>
    </div>
    
    <div class=" d-flex justify-content-center mb-5">
        <div class="w-75">
        
            <ul class="list-group w-100 mt-1">
                <h5>{{ subject.name }}</h5>
                <li class="list-group-item">Zkratka: {{ subject.shortcut }}</li>
                <li class="list-group-item">Rok: {{ subject.year }}</li>
                <li class="list-group-item">Semestr: {{ subject.semester }}</li>
                <li class="list-group-item">Ročník: {{ subject.grade }}</li>
                <li class="list-group-item">Povinnost: {{ subject.compulsory }}</li>
            </ul>
            <div class="row pt-1 mt-2">
                <div class="col-3">
                    <form method="post" action="{% url 'register_subject' subject.id %}">
                    {% csrf_token %}
                        <input class="rounded border-0 bg-success text-white p-1" type="submit" value="Registrovat se"/>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>


{% endblock %}
