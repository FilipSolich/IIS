{% extends 'base.html' %}

{% block content %}
<div class="container">
	<div class="mb-3 mx-5"> <a class="text-decoration-none text-info" href="{% url 'questions' subject.shortcut subject.year %}"> ZPĚT</a> </div>
    <form method="post" enctype="multipart/form-data" action="{% url 'add_question' subject.shortcut subject.year %}">
        {% csrf_token %}
        <div class="mx-5 d-flex justify-content-center mb-5">
        	<div class="d-flex flex-column mb-5">
        		<div>
        			<h3>Napište otázku</h3>
        		</div>
	        	<div class=" mt-4">
		        	<label>Nadpis:</label>
		        	<span class="w-100">{{ form.title}} </span>
		        </div>
		        <div class="d-flex flex-column mt-4">
	        		<label>Text:</label>
	        		<span>{{ form.text }} </span>
	        	</div>
	        	<div class=" mt-4">
	        		<label>Obrázek:</label>
	        		<span> {{ form.picture }}</span>
	        	</div>
	        	<div class=" mt-4 mb-5">
	        		<label>Kategorie</label>
	        		<span>{{ form.category }} </span>
	        	</div>
	        	<input class="rounded border-0 bg-info text-white p-1 mt-3 mb-2 mx-2" type="submit" value="Zeptat se"/>
        	</div>
    	</div>
        
    </form>
</div>
{% endblock %}
