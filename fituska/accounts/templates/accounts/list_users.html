{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center">
	<div class="w-75 mb-5 mt-2">
		<h1 class="mb-4">Moderátoři</h1>
		<ul class="list-group">
		{% for mod in mods %}
			<li class="list-group-item d-flex justify-content-between align-items-center">
					<div class="w-75">
					{{ mod }}
					</div>
					<span class="badge rounded-pill">
						<form method="post" action="{% url 'delete_moderator' %}">
							{% csrf_token %}
							<input type="hidden" name="user_id" value="{{ mod.id }}">
							<input class="rounded border-0 bg-warning text-white p-1" type="submit" value="Odebrat"/>
						</form>
					</span>
					<span class="badge rounded-pill">
						<form method="post" action="{% url 'delete_user' %}">
							{% csrf_token %}
							<input type="hidden" name="user_id" value="{{ mod.id }}">
							<input class="rounded border-0 bg-success text-white p-1r" type="submit" value="Odstranit uživatele"/>
						</form>
					</span>
			</li>
		{% endfor %}
		</ul>
		<h1 class="mt-4">Uživatelé</h1>
		<ul class="list-group">
		{% for user in no_mods %}
			<li class="list-group-item d-flex justify-content-between align-items-center">
				<div class="w-75">
				{{ user }}
				</div>
				<span class="badge rounded-pill">
					<form method="post" action="{% url 'make_moderator' %}">
						{% csrf_token %}
						<input type="hidden" name="user_id" value="{{ user.id }}">
						<input class="rounded border-0 bg-success text-white p-1 btn-primary" type="submit" value="Přidat"/>
					</form>
				</span>
				<span class="badge rounded-pill">
					<form method="post" action="{% url 'delete_user' %}">
						{% csrf_token %}
						<input type="hidden" name="user_id" value="{{ user.id }}">
						<input class="rounded border-0 bg-danger text-white p-1 btn-danger" type="submit" value="Odstranit uživatele"/>
					</form>
				</span>
			</li>
		{% endfor %}
		</ul>
	</div>
</div>
{% endblock %}
