{% extends 'base.html' %}

{% block content %}
<div class="container">
	<h3> LEADER BOARD</h3>
	<ul class="list-group">
		{% for user in users %}
			<li class="list-group-item d-flex justify-content-between align-items-center">
				{{ user.login }}
				<span class="badge bg-primary rounded-pill">{{ user.karma }}</span>
			</li>
		{% endfor %}
	</ul>
</div>
{% endblock %}
