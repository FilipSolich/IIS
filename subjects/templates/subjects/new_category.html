{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-center">
    	<div class="d-flex flex-row mb-5">
            <div class="p-5">
                
                <h4> Aktuální kategorie </h4>
                <div class="mt-4"> 
                    <ul class="list-group">
                    {% for cat in category %}
                    <div>
                        <li class="list-group-item"> {{ cat.name }} </li> 
                    </div>
                     {% endfor %}
                    </ul>
                </div>
            </div>
            <div class="p-5 mb-5 mx-4">
               <h4>Přidat kategorii</h4>
            <!-- FORM -->
                <form method="POST">
                    {% csrf_token %}
                    <div class="mt-4 mb-4">
                        <label class="pe-2"> Název </label>
                        <label>{{ form.name }}</label>
                    </div>
                    <div class="">
                        <input type="hidden" name="subject.id" value="{{ subject.id }}"/>
                        <input class="rounded border-0 bg-success text-white p-1 px-2" type="submit" value="Přidat"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
