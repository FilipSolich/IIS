{% extends 'base.html' %}

{% block content %}

<div class="container">
	<div> <a class="text-decoration-none text-info" href="{% url 'students' subject.id %}">ZPĚT</a> </div>  
	<div class="row text-center">
		<div class="col">
			<h1>Upravit</h1>
		</div>
	</div>
	<div class=" d-flex justify-content-center mb-5">
		<div class="w-75">
			<ul class="list-group w-100 mt-1">
				<h5>{{ student.first_name }} {{ student.last_name }}</h5>
				<li class="list-group-item">Login: {{ student.login }}</li>
				<li class="list-group-item">Kontakt: {{ student.email }}</li>
			</ul>
			<div class="row pt-1 mt-2">
				<div class="col-3">
					<form method="post" action="{% url 'reject_student' subject.id student.id %}">
					{% csrf_token %}
						<input type="hidden" name="subject_id" value="{{ subject.id }}"/>
						<input type="hidden" name="student_id" value="{{ student.id }}"/>

						<input class="rounded border-0 bg-danger text-white p-1" type="submit" value="Zamítnout"/>
					</form>
				</div>
				<div class="col-3 mx-3">
					<form method="post" action="{% url 'confirm_student' subject.id student.id %}">
					{% csrf_token %}
						<input type="hidden" name="subject_id" value="{{ subject.id }}"/>
						<input type="hidden" name="student_id" value="{{ student.id }}"/>
						<input class="rounded border-0 bg-success text-white p-1" type="submit" value="Potvrdit"/>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
